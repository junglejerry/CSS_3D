<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html;">

	<link type="text/css" rel="stylesheet" href="css3d.css" />
	<!--  Setting up a 3D Transform  You can apply 3D transforms to any element.  
	They're usually applied to divs, they work just fine on boxes of text.  -->
<title>CSS 3D Effects</title>
</head>


<body>
<div class="container-fluid">
	<div class="container">
		<div class="col-md-12">
			<h1 id="heading1">Using 3D With CSS Animation</h1>
				<p class="subheading1">hover over image</p>
				<p class="secret">Hello friend!</p>

			<div id="div2">Savannah singing with her Dad.</div>  <!-- 3D works best if you create child divs inse a parent div.  When you add perspective, this will pull all of the 3D elements together.  It also makes it easier to work with 3D origins.  -->
		</div>
	</div>
</div>
	<br>
	<hr />

<div class="container-fluid">
	<div class="container">
		<h2 class="heading2">Experimental CSS 3D Hollow Box</h2>
			<p class="subheading2">hover & rotate image</p>
		<div class="col-md-12 boxContainer">
			<div id="cube">
				<div class="front"></div>
				<div class="back" style="padding-left: 18px; padding-top: 2px; color: #ca17ff">Jungle Jerry Web Design</div>
				<div class="right">Jerry</div>
				<div class="left"></div>
				<div class="top"></div>
				<div class="bottom"></div>
			</div>
		</div>
	</div>
</div>
